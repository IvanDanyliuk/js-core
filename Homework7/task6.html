<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7: Task 6</title>
</head>
<body>
    <p>Width: <span id="width"></span>, Height: <span id="height"></span></p>

    <script>
        const windowWidth = document.querySelector("#width");
        const windowHeight = document.querySelector("#height");

        windowWidth.innerHTML = window.innerWidth;
        windowHeight.innerHTML = window.innerHeight

        window.addEventListener("resize", function() {
            windowWidth.innerHTML = window.innerWidth;
            windowHeight.innerHTML = window.innerHeight;
        });
    </script>
</body>
</html>
