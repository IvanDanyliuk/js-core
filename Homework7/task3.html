<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7: Task 3</title>
</head>
<body>
    <button>Click to make the page blue</button>
    <button>Double-click to make the page pink</button>
    <button>Click and hold to make the page brown</button>
    <a href="#">Hover over to make the page yellow</a>

    <script>
        let buttons = document.querySelectorAll("button");
        let link = document.getElementsByTagName("a")[0];

        buttons[0].addEventListener("click", function() {
            document.body.style.backgroundColor = "blue";
        });
        buttons[1].addEventListener("dblclick", function() {
            document.body.style.backgroundColor = "pink"
        });
        buttons[2].addEventListener("mousedown", function() {
            document.body.style.backgroundColor = "brown";
        });
        buttons[2].addEventListener("mouseup", function() {
            document.body.style.backgroundColor = "white";
        });
        link.addEventListener("mouseenter", function() {
            document.body.style.backgroundColor = "yellow";
        });
        link.addEventListener("mouseout", function() {
            document.body.style.backgroundColor = "white";
        })
    </script>
</body>
</html>
