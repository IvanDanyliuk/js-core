<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="greeting">
            <div class="greeting__image">
                <i id="greeting__image" class="fas"></i>
            </div>
            <div class="greeting__message">
                <div class="greeting__message_title" id="header-greeting">Good morning!</div>
                <div class="greeting__message_date" id="header-date"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="main-section__heading">
                <div class="main-section__output-data">
                    <h2>Incomes</h2>
                    <div id="total-income"></div>
                </div>
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="main-section__panel">
                <form action="" class="main-section__form">
                    <fieldset>
                        <input type="text" class="form-input-text" id="income-name">
                        <input type="text" class="form-input-sum" id="income-sum">
                        <button class="add-btn" id="add-income" data-dbbranch="incomes">Add</button>
                    </fieldset>
                </form>
                <ul class="main-section__panel_items" id="incomes-container"></ul>
            </div>
        </section>

        <section class="main-section">
            <div class="main-section__heading">
                <div class="main-section__output-data">
                    <h2>Expenses</h2>
                    <div id="total-expenses"></div>
                </div>
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="main-section__panel">
                <form action="" class="main-section__form">
                    <fieldset>
                        <input type="text" class="form-input-text" id="expense-name">
                        <input type="text" class="form-input-sum" id="expense-sum">
                        <select name="" id="expense-category">
                            <option value="home">Home</option>
                            <option value="transport">Transport</option>
                            <option value="food">Food</option>
                            <option value="sport">Sport</option>
                            <option value="rest">Rest</option>
                            <option value="health">Health</option>
                            <option value="clothes">Clothes&Style</option>
                            <option value="other">Other</option>
                        </select>
                        <button class="add-btn" id="add-expense" data-dbbranch="expenses">Add</button>
                    </fieldset>
                </form>
                <ul class="main-section__panel_items" id="expenses-container"></ul>
            </div>
        </section>

        <section class="main-section">
            <div class="main-section__dashboard">
                <div class="main-section__budget">Your budget: <span id="final-budget-value"></span></div>
            </div>
            <div class="main-section__report">
                <h3>Your expenses report</h3>
                <ul class="main-section__report_body" id="report-body"></ul>
            </div>
        </section>

        <section class="main-section">
            <div class="main-section__heading">
                <h2>Currency Exchange</h2>
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="main-section__panel">
                <form action="" class="main-section__form">
                    <input type="text">
                    <select name="" id="">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="uah">UAH</option>
                    </select>
                    <select name="" id="">
                        <option value="uah">UAH</option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                    </select>
                    <button class="add-btn">Convert</button>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/ui-effects.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
