    <!-- ****** Task 1 ****** -->
    <button>Vote!</button>

    <script>
        const vote = () => {
            const voteRequest = new XMLHttpRequest();
            voteRequest.open("GET", "http://127.0.0.1:5500", true);
            voteRequest.onreadystatechange = () => {
                if(voteRequest.readyState < 4) {
                    document.getElementsByTagName("button")[0].innerHTML = "Sending...";
                } else if(voteRequest.readyState === 4) {
                    if(voteRequest.status === 200) {
                        document.getElementsByTagName("button")[0].innerHTML = `Your vote is accepted: ${new Date()}`;
                    } else {
                        alert(`Error: ${voteRequest.status} ${voteRequest.statusText}`)
                    }
                }
            }
            voteRequest.send();
        }
        document.querySelector("button").addEventListener("click", vote);
    </script>
