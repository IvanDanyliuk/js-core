<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6: Task 5</title>
</head>
<body>
    <h1>I'am a big header!!!</h1>
    <div id="myDiv">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    </div>
    <ul id="myList">
        <li>Make</li>
        <li>me</li>
        <li>horizontal!</li>
    </ul>
    <span>Make me invisible, please!</span>

    <script>
        const heading = document.querySelector("h1");
        const myDiv = document.getElementById("myDiv");
        const myList = document.getElementById("myList");
        const spanElement = document.querySelector("span");

        heading.style.backgroundColor = "#90EE90";
        myDiv.firstElementChild.style.fontWeight = "bold";
        myDiv.children[1].style.color = "red";
        myDiv.children[2].style.textDecoration = "underline";
        myDiv.lastElementChild.style.fontStyle = "italic";
        myList.style.cssText = "display: flex; list-style: none;";
        spanElement.style.display = "none";
    </script>
</body>
</html>
